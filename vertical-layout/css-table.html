<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>垂直居中</title>
</head>
<style>
.border {
  border: 1px dotted #F00;
}

.box {
  width: 30em;
  height: 10em;
}

.table {
  display: table;
  height: 100%;
}

.table-cell {
  display: table-cell;
  vertical-align: middle;
}

img {
  width: 5em;
  height: 5em;
}
</style>
<body>
    <h3> display:table, display: table-cell, vertical-align:middle 共同作用。</h3>
    <p><small>vertical-align 可作用于inilne元素和table cell元素。(旧版本IE可能无效，则使用inline-block)</small></p>
    <div class="box border">
        <div class="table border">
          <div class="table-cell border">
                文字部分table cell 居中效果。
          </div>
        </div>
    </div>

    <div class="box border">
      <div class="table border">
        <img src="small.png" alt="" class="table-cell border">
      </div>
    </div>
</body>
</html>
