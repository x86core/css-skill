<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>垂直居中</title>

  <style>
    .border {
      border: 1px dotted #F00;
    }

    .box {
      width: 30em;
      height: 10em;
    }


    img {
      width: 5em;
      height: 5em;
    }
  </style>
</head>

<body>
  <h3> padding-top = padding-bottom <h3>
    <p> padding-top 等于 padding bottom 时， 就垂直居中了。</p>
  <div class="box">

      <div style="padding: 5% 0;" class="border">
          <div style="padding: 10% 0" class="border">
            <img src="small.png" alt="">
          </div>
      </div>
  </div>
</body>

</html>
